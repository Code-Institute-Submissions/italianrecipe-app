{% extends "base.html" %}

{% block content %}

<!-- image section-->
<div class="container-fluid callout-container" style="margin-top: 50px;">
	<!-- Callout -->
	<div class="opaque-overlay">&nbsp;</div>
	<div class="col-12">
		<section class="callout jumbotron text-center">
			<p class="jumbo-heading"> Recipes for you, your family, for home and away. Always make it Italian! </p>
		</section>
	</div>
</div>

<!-- search bar-->
<div class="container justify-content-center">
	<div class="row search-row">
		<div class="col-lg-12 general-text">
			<form class="form-inline d-flex md-form form-sm mt-0" action="{{url_for('search')}}">
				<i class="material-icons">search</i>
				<input class="form-control form-control-sm ml-3 w-75" type="text" placeholder="Enter keywords to search recipes!" name="query" />
				<div>
					<button class="btn btn-light" type="submit" name="action">Search</button>
				</div>
			</form>
		</div>
	</div>

	<!-- Cards for home page recipe snippets -->
	<div class="row">
		{% for recipe in recipes %}
		<div class="card">
			<img src="{{recipe.image}}" class="card-img-top" alt="recipeimg">
			<div class="card-body">
				<h5 class="card-title">{{recipe.title}}</h5>
				<p class="card-text">{{recipe.description}}</p>
				<a href="{{url_for('one_recipe', recipe_id=recipe._id)}}"
					class="btn btn-click-more waves-effect waves-light mt-auto">Click here for
					more...</a>
			</div>
		</div>
		{% endfor %}
	</div>
</div>

{% endblock %}
