{% extends "base.html" %} {% block content %}

<!-- here for individual recipes that have been found through the home page or selection/finding the individual recipe  -->

<h2> {{recipe.title}} </h2>

<div class="row">
    <div class="col-md-12 general-text">
        <p> Author: {{recipe.user}}</p>
        <p> Keywords: {{recipe.tags}} </p>
        <p> {{recipe.description}}</p>
    </div>
</div>
<div class="row">
    <div class="col-6 general-text">
        <h4>Ingredients</h4>
        <ul class="general-text ingredients-list"> {{recipe.ingredients}}</ul>
    </div>
    <div class="col-6 general-text">
        <img class="recipe-image" src="{{recipe.image}}" alt="recipeimg"/>
    </div>
</div>
<div class="row col-12 general-text">
    <h4> Method steps:</h4>
    <div>
        <p> {{recipe.method}} </p>
    </div>
</div>


<div class="row">
    <a href="{{url_for('edit_recipe', recipe_id=recipe._id)}}" class="btn btn-edit mr-3 waves-effect waves-light">Edit</a>
</div>
<div class="row">
    <a href="{{url_for('delete_recipe', recipe_id=recipe._id)}}" class="btn btn-delte waves-effect waves-light">Delete</a>
</div>

{% endblock %}
