{% extends "base.html" %} {% block content %}

<!-- here for individual recipes that have been found through the home page or selection/finding the individual recipe  -->

<h2> {{recipe.title}} </h2>

<div class="row">
    <div class="col-lg-3">
        <p> Views: {{recipe.views}}</p>
        <p> Author: {{recipe.user}}</p>
        <p> Keywords: {{recipe.tags}} </p>
        <p> {{recipe.description}}</p>
    </div>
</div>
<div class="row">
    <div class="col-6">
        <img class="recipe-image" src="{{recipe.image}}" alt="recipeimg" />
        <h4> Ingredients</h4>
        <ul> {{recipe.ingredients}}</ul>
    </div>
</div>
<div class="row">
    <h4> Method steps:</h4>
    <div class="col-12">
        <p> {{recipe.method}} </p>
    </div>
</div>


<div class="row">
    <button href="{{url_for('edit_recipe', recipe_id=recipe._id)}}" type="edit" name="action">Edit</button>
</div>
<div class="row">
    <button href="{{url_for('delete_recipe', recipe_id=recipe._id)}}" type="delete" name="action">Delete</button>
</div>

{% endblock %}
