{% extends "base.html" %} {% block content %}

<!-- here for individual recipes that have been found through the home page or selection/finding the individual recipe  -->

<h2> {{recipe.title}} </h2>

<div class="row">
    <div class="col-md-12 general-text">
        <p> Views: {{recipe.views}}</p>
        <p> Author: {{recipe.user}}</p>
        <p> Keywords: {{recipe.tags}} </p>
        <p> {{recipe.description}}</p>
    </div>
</div>
<div class="row">
    <div class="col-6 general-text">
        <img class="recipe-image" src="{{recipe.image}}" alt="recipeimg"/>
    </div>
    <div class="col-6 general-text">
        <h4>Ingredients</h4>
        <ul class="general-text ingredients-list"> {{recipe.ingredients}}</ul>
    </div>
</div>
<div class="row col-12 general-text">
    <h4> Method steps:</h4>
    <div>
        <p> {{recipe.method}} </p>
    </div>
</div>


<div class="row">
    <button href="{{url_for('edit_recipe', recipe_id=recipe._id)}}" type="edit" name="action" class="edit-button">Edit</button>
</div>
<div class="row">
    <button href="{{url_for('delete_recipe', recipe_id=recipe._id)}}" type="delete" name="action" class="delete-button">Delete</button>
</div>

{% endblock %}
