{% extends "base.html" %} {% block content %}


<form action="{{ url_for('insert_recipe', recipe_id=recipe._id) }}" method="POST" class="col s12">
    {{ form.csrf_token }}
    <p>
        {{ form.title.label }}<br> {{ form.title(size=80) }}<br> 
        {% for error in form.title.errors %}
        <span style="color: red;">{{ error }}</span> 
        {% endfor %}
    </p>
    <p>Are you sure you want to delete? Really sure?</p>
    <p>{{ form.submit() }}</p>
</form>

{% endblock %}
